name             = RDF-NS
license          = Perl_5
version          = 20120123
copyright_year   = 2011
author           = Jakob Voss
copyright_holder = Jakob Voss

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[PkgVersion]
[PodWeaver]

[Prereqs]
File::ShareDir = 1.00 

[PruneFiles]
filename = dist.ini
filename = update.pl
filename = lib/auto
match    = ^.*\.bak$

[MetaResources]
repository.url  = https://github.com/nichtich/RDF-NS
repository.web  = https://github.com/nichtich/RDF-NS
bugtracker.web  = https://github.com/nichtich/RDF-NS/issues
repository.type = git
